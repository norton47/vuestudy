<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="https://unpkg.com/vue@2.2.5">
    </script>
    <div id="app">

        <!--binding-->
        <input type="text" v-model="name">
        <p>{{ name }}</p>

       <button v-on:click="increase(5)">Click</button>
       <button v-on:click="counter++">Click</button>
        <p>{{ counter }}</p>
        <p v-on:mousemove="updateCoordinates">Coord: {{x}} / {{y}}
            - <span v-on:mousemove.stop="">Dead spot</span>
        </p>

        <input type="text" v-on:keyup.enter.space="alertMe">
        <br>
        <br>
        <br>
        <br>

        <button v-on:click="counterNew++"> Инкримент </button>
        <button v-on:click="counterNew--"> Дикримент </button>
        <p>{{ counterNew }}</p>
        <p>{{ output }}</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
